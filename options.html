<!DOCTYPE html>
<html>
<head>
  <title>AI Assistant Settings</title>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      padding: 24px;
      max-width: 520px;
      margin: 40px auto;
      background: #f5f7fb;
    }

    .card {
      background: #ffffff;
      border-radius: 10px;
      padding: 22px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }

    h1 {
      margin-top: 0;
      color: #222;
    }

    .form-group {
      margin-top: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #444;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ddd;
      outline: none;
    }

    input:focus {
      border-color: #4285f4;
    }

    .hint {
      font-size: 13px;
      color: #666;
      margin-top: 6px;
    }

    a {
      color: #4285f4;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    button {
      margin-top: 18px;
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
    }

    button:hover {
      background-color: #3367d6;
    }

    .success-message {
      margin-top: 12px;
      color: #2e8b57;
      font-weight: 600;
      display: none;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1> AI Assistant Settings</h1>

    <div class="form-group">
      <label for="api-key">Groq API Key</label>
      <input
        type="text"
        id="api-key"
        placeholder="gsk_********************************"
      />

      <div class="hint">
        Get your free API key from
        <a href="https://console.groq.com/keys" target="_blank">
          Groq Console
        </a>
      </div>
    </div>

    <button id="save-button">Save API Key</button>

    <div id="success-message" class="success-message">
       API key saved successfully!
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
