<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">   
  <title>AI Assistant</title>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      min-width: 520px;
      min-height: 420px;
      padding: 16px;
      background: #f5f7fb;
    }

    h2 {
      margin: 0 0 12px;
      color: #222;
    }

    .card {
      background: #ffffff;
      border-radius: 10px;
      padding: 14px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
    }

    .section {
      margin-bottom: 14px;
    }

    label {
      font-size: 13px;
      font-weight: 600;
      color: #555;
      display: block;
      margin-bottom: 6px;
    }

    textarea {
      width: 100%;
      min-height: 60px;
      resize: vertical;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 14px;
      outline: none;
    }

    textarea:focus {
      border-color: #4285f4;
    }

    .options {
      display: flex;
      gap: 10px;
      margin-top: 8px;
      flex-wrap: wrap;
    }

    select {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    button {
      padding: 9px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
    }

    #summarize {
      background: #4285f4;
      color: white;
    }

    #summarize:hover {
      background: #3367d6;
    }

    #copy-btn {
      background: #34a853;
      color: white;
    }

    #copy-btn:hover {
      background: #2e8b57;
    }

    #result {
      margin-top: 12px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      min-height: 160px;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      line-height: 1.5;
      background: #fafafa;
      font-size: 14px;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 120px;
    }

    .loader {
      border: 4px solid #eee;
      border-top: 4px solid #4285f4;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .hint {
      font-size: 12px;
      color: #777;
      margin-top: 4px;
    }
  </style>
</head>

<body>

  <h2> :) AI Assistant</h2>

  <div class="card">

    <!-- ASK AI -->
    <div class="section">
      <label>Ask AI (real-time)</label>
      <textarea
        id="ask-ai"
        placeholder="Ask anythingâ€¦ coding, explanation, doubts, ideas"></textarea>
      <div class="hint">
        If this is filled â†’ AI answers directly (no article needed)
      </div>
    </div>

    <!-- SUMMARY OPTIONS -->
    <div class="section">
      <label>Article Summary</label>
      <div class="options">
        <select id="summary-type">
          <option value="brief">Brief Summary</option>
          <option value="detailed">Detailed Summary</option>
          <option value="bullets">Bullet Points</option>
        </select>

        <button id="summarize">Run AI</button>
        <button id="copy-btn">Copy</button>
      </div>
    </div>

    <!-- RESULT -->
    <div id="result">
      ðŸ’¡ Tip:
      <br>
      â€¢ Ask AI â†’ instant answer  
      <br>
      â€¢ Leave it empty â†’ summarize current page
    </div>

  </div>

  <script src="popup.js"></script>
</body>
</html>
